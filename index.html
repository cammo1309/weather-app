<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png" alt="Location not found">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <h2 class="location"></h2> <!-- Added for displaying the location -->
            <img src="" alt="Weather icon"> <!-- Added alt text for accessibility -->
            <p class="temperature"></p>
            <p class="condition"></p> <!-- Added for displaying the main condition -->
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="detail feels-like">
                <i class="fa-solid fa-temperature-high"></i>
                <div class="text">
                    <span class="feels-like-value"></span>
                    <p>Feels Like</p>
                </div>
            </div>
            <div class="detail humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span class="humidity-value"></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="detail wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span class="wind-speed"></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
